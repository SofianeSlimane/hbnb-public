<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
        <a href="http://127.0.0.1:5000"><img src="logo.png" class="logo"/></a>
        <a href="login.html"><button class="login-button">Login</button></a>
    </nav>
    </header>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
            <h1>Beautiful Beach House</h1> 
            <dl class="place-info">
                <dt>Host:</dt><dd>Alice Johnson</dd>
                <dt>Price per night:</dt><dd>$150</dd>
                <dt>Location:</dt><dd>Los Angeles, United States</dd>
                <dt>Description</dt><dd>A beautiful beach house with amazing views...</dd>
                <dt>Amenities:</dt><dd>Wifi, Pool, Air Conditioning</dd>
             </dl>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
       

        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer class="main-footer">
        <small class="copyright-tag">2024 HbnB Evolution. All rights reserved.</small>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
