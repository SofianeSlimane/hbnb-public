<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
</head>
<body>
    <header>
    <nav>
        <a href="http://127.0.0.1:5000"><img src="{{ url_for('static', filename='images/logo.png') }}" class="logo"/></a>
        <a id="login-link" href="/login"><button class="login-button">Login</button></a>
    </nav>
    </header>
    <main>
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </main>
    <footer class="main-footer">
        <small class="copyright-tag">2024 HbnB Evolution. All rights reserved.</small>
    </footer>
    <script type="module" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
