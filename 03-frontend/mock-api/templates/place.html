<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
</head>
<body>
    <header>
        <nav>
        <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" class="logo"/></a>
        <a href="/login" ><button id="login-link" class="login-button">Login</button></a>
        <button id="logout-button" >Log out</button>
    </nav>
    </header>
    <main>
        <section id="place-details">
            
        </section>
        <section id="reviews">
       

        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <label for="country-filter">Rating</label>
                <select id="rating">
                    <option value="1star">1</option>
                    <option value="2star">2</option>
                    <option value="3star">3</option>
                    <option value="4star">4</option>
                    <option value="5star">5</option>
                    </select>
                <button type="submit">Submit</button>
               
            </form>
        </section>
    </main>
    <footer class="main-footer">
        <small class="copyright-tag">2024 HbnB Evolution. All rights reserved.</small>
    </footer>
    <script type="module" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
